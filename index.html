<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Country info</title>
</head>
<body>

  <header class="container-fluid bg-primary text-center">
    <h2 class="py-2 text-white">Country finder</h2>
  </header>

  <div class="container mt-5">
    <div class="row px-2">
      <div class="col-md-6 mx-auto rounded text-center py-2 px-3">
        <h4>Enter country name:</h4>
        <input type="text" class="form-control w-100 userInput">
      </div>
    </div>
  </div>

  <div class="container my-5 countryContainer bg-light rounded">
    <div class="row p-2">
      <ul class="countryList list-group w-100">
        
      </ul>
    </div>
  </div>




  <script src="api.js"></script>
  <script src="ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
